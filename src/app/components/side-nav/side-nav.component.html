<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <a [routerLink]="['home']">
        <img src="../../../assets/images/logo.png" alt="" width="100%">
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['productos']" routerLinkActive="active">productos</a>
      <a mat-list-item [routerLink]="['modificar-producto']" routerLinkActive="active">Nuevo Producto</a>
      <a mat-list-item [routerLink]="['servicios']" routerLinkActive="active">servicios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>./../</span>
    </mat-toolbar>
    <!-- inicio CONTENEDOR CUERPO PRINCIPAL -->    
    <ng-container >
      <router-outlet></router-outlet>
    </ng-container>
    <!-- fin CONTENEDOR CUERPO PRINCIPAL -->    
  </mat-sidenav-content>
</mat-sidenav-container>
