<mat-sidenav-container
    class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.open()">Open</button></p>
    <p>Closed due to: {{reason}}</p>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-card>
    <mat-card-header>
        <mat-card-title>Crear/Modificar Producto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div>
            <mat-form-field class="example-full-width">
                <mat-label>Nombre del Producto:</mat-label>
                <input matInput placeholder="Ex. Pizza" value="Green Full Cobertura - Latam">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Pais:</mat-label>
                <mat-select [(value)]="selectedPais">
                <mat-option value="argentina">
                    Argentina
                </mat-option>
                <mat-option value="argentina">
                    Brazil
                </mat-option>
                <mat-option value="argentina">
                    Peru
                </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Proveedor:</mat-label>
                <mat-select [(value)]="selectedProveedor">
                <mat-option value="uno">
                    Proveedor uno
                </mat-option>
                <mat-option value="dos">
                    Proveedor dos
                </mat-option>
                <mat-option value="tres">
                    Proveedor tres
                </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <h3>Servicios </h3>
            <table mat-table [dataSource]="dataSelectedServices" style="border:1px solid #e6e6e6; margin-bottom:15px;">
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID</th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell  *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
             
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
        <div>
            <button mat-button mat-flat-button color="primary" (click)="openServicesDialog()">
                <mat-icon mat-list-icon>add_circle</mat-icon>
                Agregar servicios
            </button>
        </div>
    </mat-card-content>
</mat-card>
