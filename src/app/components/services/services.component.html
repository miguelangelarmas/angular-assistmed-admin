<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Servicios">
  </mat-form-field>
  
  <table mat-table matSort  [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="language">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Idioma </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
      </ng-container>
    
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openDialogCancel(row.token)" aria-label="cancel">
                <mat-icon mat-list-icon>search</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="openDialogCancel(row.token)" aria-label="cancel">
                <mat-icon mat-list-icon>create</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="openDialogCancel(row.token)" aria-label="cancel">
                <mat-icon mat-list-icon>clear</mat-icon>
            </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
